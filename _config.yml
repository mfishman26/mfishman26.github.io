  My name is Maxwell Fishman and I am a data engineer at II-VI Inc., Advanced Materials Division. My primary fields of intersest are machine learning, condensed matter physics, and quantum computation. In particular, I am fascinated by the application of machine learning algorithms to condensed matter research.

